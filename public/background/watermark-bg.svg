<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080" width="1920" height="1080" role="img" aria-label="Snowflake watermark background">
  <title>Snowflake Watermark Background</title>
  <desc>Subtle line snowflakes and occasional Bitcoin circles with glyph, white strokes with low opacity.</desc>
  <defs>
    <g id="flake" stroke="rgba(255,255,255,0.55)" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" fill="none">
      <line x1="0" y1="-20" x2="0" y2="20"/>
      <g transform="rotate(60)"><line x1="0" y1="-20" x2="0" y2="20"/></g>
      <g transform="rotate(120)"><line x1="0" y1="-20" x2="0" y2="20"/></g>
      <line x1="0" y1="-12" x2="6" y2="-18"/>
      <line x1="0" y1="-12" x2="-6" y2="-18"/>
      <line x1="0" y1="12" x2="6" y2="18"/>
      <line x1="0" y1="12" x2="-6" y2="18"/>
      <g transform="rotate(60)">
        <line x1="0" y1="-12" x2="6" y2="-18"/>
        <line x1="0" y1="-12" x2="-6" y2="-18"/>
        <line x1="0" y1="12" x2="6" y2="18"/>
        <line x1="0" y1="12" x2="-6" y2="18"/>
      </g>
      <g transform="rotate(120)">
        <line x1="0" y1="-12" x2="6" y2="-18"/>
        <line x1="0" y1="-12" x2="-6" y2="-18"/>
        <line x1="0" y1="12" x2="6" y2="18"/>
        <line x1="0" y1="12" x2="-6" y2="18"/>
      </g>
    </g>
  </defs>
  <rect width="100%" height="100%" fill="none"/>
  <g>
    <!-- Distribute snowflakes -->
    <g transform="translate(200,160) scale(1.2)"><use href="#flake"/></g>
    <g transform="translate(420,220) scale(0.9)"><use href="#flake"/></g>
    <g transform="translate(660,140) scale(1.1)"><use href="#flake"/></g>
    <g transform="translate(900,200) scale(1.0)"><use href="#flake"/></g>
    <g transform="translate(1140,150) scale(1.15)"><use href="#flake"/></g>
    <g transform="translate(1380,210) scale(0.95)"><use href="#flake"/></g>
    <g transform="translate(1620,170) scale(1.1)"><use href="#flake"/></g>

    <g transform="translate(160,420) scale(1.0)"><use href="#flake"/></g>
    <g transform="translate(380,480) scale(0.85)"><use href="#flake"/></g>
    <g transform="translate(620,420) scale(1.2)"><use href="#flake"/></g>
    <g transform="translate(860,480) scale(0.95)"><use href="#flake"/></g>
    <g transform="translate(1100,440) scale(1.05)"><use href="#flake"/></g>
    <g transform="translate(1340,500) scale(0.9)"><use href="#flake"/></g>
    <g transform="translate(1580,460) scale(1.15)"><use href="#flake"/></g>

    <g transform="translate(220,760) scale(1.1)"><use href="#flake"/></g>
    <g transform="translate(460,720) scale(0.95)"><use href="#flake"/></g>
    <g transform="translate(700,780) scale(1.2)"><use href="#flake"/></g>
    <g transform="translate(940,740) scale(1.0)"><use href="#flake"/></g>
    <g transform="translate(1180,800) scale(0.9)"><use href="#flake"/></g>
    <g transform="translate(1420,760) scale(1.1)"><use href="#flake"/></g>
    <g transform="translate(1660,820) scale(0.95)"><use href="#flake"/></g>

    <!-- Occasional Bitcoin circles with glyph -->
    <g opacity="0.55">
      <g transform="translate(300,300)">
        <circle cx="0" cy="0" r="16" fill="none" stroke="rgba(255,255,255,0.55)" stroke-width="1.5"/>
        <text x="0" y="2" font-size="18" text-anchor="middle" fill="rgba(255,255,255,0.55)" font-family="system-ui, -apple-system, Segoe UI, Roboto, Arial">₿</text>
      </g>
      <g transform="translate(1000,360)">
        <circle cx="0" cy="0" r="14" fill="none" stroke="rgba(255,255,255,0.55)" stroke-width="1.5"/>
        <text x="0" y="2" font-size="16" text-anchor="middle" fill="rgba(255,255,255,0.55)" font-family="system-ui, -apple-system, Segoe UI, Roboto, Arial">₿</text>
      </g>
      <g transform="translate(1560,600)">
        <circle cx="0" cy="0" r="18" fill="none" stroke="rgba(255,255,255,0.55)" stroke-width="1.5"/>
        <text x="0" y="3" font-size="20" text-anchor="middle" fill="rgba(255,255,255,0.55)" font-family="system-ui, -apple-system, Segoe UI, Roboto, Arial">₿</text>
      </g>
    </g>
  </g>
</svg>


