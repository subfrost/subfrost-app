name: Deploy Staging

on:
  push:
    branches: [develop]
  workflow_dispatch:

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  REGION: us-central1
  SERVICE_NAME: subfrost-app-staging
  REPOSITORY: docker-images
  CUSTOM_DOMAIN: staging-app.subfrost.io
  BASE_DOMAIN: subfrost.io

jobs:
  deploy:
    name: Deploy to Cloud Run (Staging)
    runs-on: ubuntu-latest
    environment: Preview

    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        id: auth
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.WIF_PROVIDER }}
          service_account: ${{ secrets.WIF_SERVICE_ACCOUNT }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT_ID }}

      - name: Configure Docker for Artifact Registry
        run: |
          gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev --quiet

      - name: Build Docker image
        run: |
          IMAGE="${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.SERVICE_NAME }}"

          docker build \
            --tag "${IMAGE}:${{ github.sha }}" \
            --tag "${IMAGE}:latest" \
            --build-arg NEXT_PUBLIC_NETWORK=mainnet \
            --cache-from "${IMAGE}:latest" \
            .

      - name: Push Docker image
        run: |
          IMAGE="${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.SERVICE_NAME }}"
          docker push "${IMAGE}:${{ github.sha }}"
          docker push "${IMAGE}:latest"

      - name: Deploy to Cloud Run
        run: |
          IMAGE="${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.SERVICE_NAME }}:${{ github.sha }}"

          gcloud run deploy ${{ env.SERVICE_NAME }} \
            --image "${IMAGE}" \
            --platform managed \
            --region ${{ env.REGION }} \
            --allow-unauthenticated \
            --port 3000 \
            --cpu 1 \
            --memory 512Mi \
            --min-instances 0 \
            --max-instances 5 \
            --concurrency 80 \
            --timeout 60 \
            --set-env-vars "NODE_ENV=production" \
            --set-env-vars "NEXT_PUBLIC_NETWORK=mainnet" \
            --set-env-vars "STAGING=true"

      - name: Get Service URL
        id: service
        run: |
          URL=$(gcloud run services describe ${{ env.SERVICE_NAME }} \
            --region=${{ env.REGION }} \
            --format='value(status.url)')
          echo "url=${URL}" >> $GITHUB_OUTPUT
          HOSTNAME=$(echo $URL | sed 's|https://||')
          echo "hostname=${HOSTNAME}" >> $GITHUB_OUTPUT

      - name: Create Cloud Run domain mapping
        run: |
          # Check if domain mapping exists
          if gcloud beta run domain-mappings describe ${{ env.CUSTOM_DOMAIN }} \
            --platform=managed --format='value(name)' 2>/dev/null; then
            echo "Domain mapping already exists"
          else
            echo "Creating domain mapping..."
            gcloud beta run domain-mappings create \
              --service=${{ env.SERVICE_NAME }} \
              --domain=${{ env.CUSTOM_DOMAIN }} \
              --platform=managed
          fi

          # Get the required DNS records for verification
          echo ""
          echo "Required DNS records for ${{ env.CUSTOM_DOMAIN }}:"
          gcloud beta run domain-mappings describe ${{ env.CUSTOM_DOMAIN }} \
            --platform=managed \
            --format='value(status.resourceRecords[].name,status.resourceRecords[].type,status.resourceRecords[].rrdata)' | \
            while read name type rrdata; do
              echo "  $name -> $type -> $rrdata"
            done

      - name: Update Cloudflare DNS
        env:
          CF_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        run: |
          DOMAIN="${{ env.CUSTOM_DOMAIN }}"
          TARGET="216.239.32.21"

          CF_ZONE_ID=$(curl -s -X GET "https://api.cloudflare.com/client/v4/zones?name=${{ env.BASE_DOMAIN }}" \
            -H "Authorization: Bearer ${CF_API_TOKEN}" \
            -H "Content-Type: application/json" | jq -r '.result[0].id')

          if [ "$CF_ZONE_ID" = "null" ] || [ -z "$CF_ZONE_ID" ]; then
            echo "Error: Could not find Cloudflare zone for ${{ env.BASE_DOMAIN }}"
            exit 1
          fi

          echo "Using Zone ID: ${CF_ZONE_ID}"

          RESPONSE=$(curl -s -X GET "https://api.cloudflare.com/client/v4/zones/${CF_ZONE_ID}/dns_records?name=${DOMAIN}" \
            -H "Authorization: Bearer ${CF_API_TOKEN}" \
            -H "Content-Type: application/json")

          RECORD_ID=$(echo "$RESPONSE" | jq -r '.result[] | select(.type == "A" or .type == "AAAA" or .type == "CNAME") | .id' | head -1)
          RECORD_TYPE=$(echo "$RESPONSE" | jq -r '.result[] | select(.type == "A" or .type == "AAAA" or .type == "CNAME") | .type' | head -1)

          if [ -n "$RECORD_ID" ]; then
            echo "Found existing ${RECORD_TYPE} record: ${RECORD_ID}"
            if [ "$RECORD_TYPE" = "A" ]; then
              curl -s -X PUT "https://api.cloudflare.com/client/v4/zones/${CF_ZONE_ID}/dns_records/${RECORD_ID}" \
                -H "Authorization: Bearer ${CF_API_TOKEN}" \
                -H "Content-Type: application/json" \
                --data "{\"type\":\"A\",\"name\":\"staging-app\",\"content\":\"${TARGET}\",\"ttl\":1,\"proxied\":false}"
              echo "Updated A record: ${DOMAIN} -> ${TARGET}"
            else
              curl -s -X DELETE "https://api.cloudflare.com/client/v4/zones/${CF_ZONE_ID}/dns_records/${RECORD_ID}" \
                -H "Authorization: Bearer ${CF_API_TOKEN}" \
                -H "Content-Type: application/json" > /dev/null
              curl -s -X POST "https://api.cloudflare.com/client/v4/zones/${CF_ZONE_ID}/dns_records" \
                -H "Authorization: Bearer ${CF_API_TOKEN}" \
                -H "Content-Type: application/json" \
                --data "{\"type\":\"A\",\"name\":\"staging-app\",\"content\":\"${TARGET}\",\"ttl\":1,\"proxied\":false}"
              echo "Replaced ${RECORD_TYPE} with A record: ${DOMAIN} -> ${TARGET}"
            fi
          else
            curl -s -X POST "https://api.cloudflare.com/client/v4/zones/${CF_ZONE_ID}/dns_records" \
              -H "Authorization: Bearer ${CF_API_TOKEN}" \
              -H "Content-Type: application/json" \
              --data "{\"type\":\"A\",\"name\":\"staging-app\",\"content\":\"${TARGET}\",\"ttl\":1,\"proxied\":false}"
            echo "Created A record: ${DOMAIN} -> ${TARGET}"
          fi

          # Also add AAAA records for IPv6
          AAAA_TARGETS=("2001:4860:4802:32::15" "2001:4860:4802:34::15" "2001:4860:4802:36::15" "2001:4860:4802:38::15")

          for AAAA_TARGET in "${AAAA_TARGETS[@]}"; do
            AAAA_RESPONSE=$(curl -s -X GET "https://api.cloudflare.com/client/v4/zones/${CF_ZONE_ID}/dns_records?name=${DOMAIN}&type=AAAA&content=${AAAA_TARGET}" \
              -H "Authorization: Bearer ${CF_API_TOKEN}" \
              -H "Content-Type: application/json")

            AAAA_RECORD_ID=$(echo "$AAAA_RESPONSE" | jq -r '.result[0].id')

            if [ "$AAAA_RECORD_ID" != "null" ] && [ -n "$AAAA_RECORD_ID" ]; then
              echo "AAAA record already exists: ${AAAA_TARGET}"
            else
              curl -s -X POST "https://api.cloudflare.com/client/v4/zones/${CF_ZONE_ID}/dns_records" \
                -H "Authorization: Bearer ${CF_API_TOKEN}" \
                -H "Content-Type: application/json" \
                --data "{\"type\":\"AAAA\",\"name\":\"staging-app\",\"content\":\"${AAAA_TARGET}\",\"ttl\":1,\"proxied\":false}"
              echo "Created AAAA record: ${DOMAIN} -> ${AAAA_TARGET}"
            fi
          done

      - name: Deployment Summary
        run: |
          echo "### Staging Deployment Successful!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Staging URL:** https://${{ env.CUSTOM_DOMAIN }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Cloud Run URL:** ${{ steps.service.outputs.url }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Image:** \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
